<!DOCTYPE html>
<html>

<head>
    <title>D3 Choropleth Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Population </h1>
    <div id="slider-container">
        <label for="slider">Population Density Range:</label>
        <input type="range" id="slider" min="2" max="530" step="0.5" value="100" style="width: 20%">
        <span id="slider-value">100</span> per sq km
    </div>
    <div id="map"></div>
    <div id="tooltip"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="js/choroplethMap.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
